<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 2px solid;
            border-collapse: collapse;
            margin: auto;
        }
        
        td {
            height: 50px;
            text-align: center;
            vertical-align: center;
        }
        
        th {
            background-color: coral;
            width: 100px;
            height: 25px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

</body>

</html>
