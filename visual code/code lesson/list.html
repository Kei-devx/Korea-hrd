<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <!-- List -->
    <h2>Unorder list</h2>
    <ul type="square">
        <li>Coffe</li>
        <li>Water</li>
        <li>Beer</li>
    </ul>
    <h2>Order list</h2>
    <ol type="I">
        <li>beef</li>
        <li>steak</li>
        <li>pizza</li>
    </ol>
    <dl>
        <dt>Drink</dt>
        <dd>Capuccino</dd>
        <dt>Fast food</dt>
        <dd>Burger</dd>
        <dt>Car</dt>
        <dd>Ferrari</dd>
    </dl>
</body>
</html>
